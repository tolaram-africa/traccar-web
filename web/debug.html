<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GPSTRACK</title>
    <link rel="icon" sizes="192x192" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="spinner"></div>
    <div id="attribution">
        <div id="play_store_link" style="display: none;">
            <a href="PLAY_LINK"><img src="./images/playstore.png" class="playre" alt="App" /></a>
        </div>
        <div>
            <a class="front_link" href="ATTRIB_LINK">&#169; 2021 | ATTRIB_NAME</a>
        </div>
    </div>
    <script id="loadScript" mode="debug" src="load.js"></script>
    <script type="text/javascript">
        (function () {
            let executed = false
            let elem = document.getElementById("play_store_link");
            var timeout = setTimeout(function () {
                if ((elem !== undefined || (typeof elem.style) !== null) && !executed) {
                    elem.style.display = "inline";
                    executed = true;
                }
                if (executed) clearTimeout(timeout);
            }, 3600 * 5);
        })();
    </script>
</body>

</html>
